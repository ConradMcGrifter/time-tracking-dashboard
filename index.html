<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <div class="test-container">
            <!-- work -->
            <div class="box -work-box">
                <div class="info--container">
                    <header class="upper--wrap">
                        <h2 class="title">Work</h2>
                        <img
                            src="images/icon-ellipsis.svg"
                            alt=""
                            class="dots"
                        />
                    </header>
                    <div class="hours--wrap">
                        <h3 class="hours" id="work-hours">32hrs</h3>
                        <h4 class="previousInfo" id="previous-work-hours">
                            Last Week - 36hrs
                        </h4>
                    </div>
                </div>
            </div>

            <!-- play -->
            <div class="box -play-box">
                <div class="info--container">
                    <header class="upper--wrap">
                        <h2 class="title">Play</h2>
                        <img
                            src="images/icon-ellipsis.svg"
                            alt=""
                            class="dots"
                        />
                    </header>
                    <div class="hours--wrap">
                        <h3 class="hours" id="play-hours">10hrs</h3>
                        <h4 class="previousInfo" id="previous-play-hours">
                            Last Week - 8hrs
                        </h4>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
